{% extends 'base_template.html' %}
{% load static %}
{% block content %}
    <div id="{{ object.id }}" class="card h-100 mb-4 rounded-3">
        <div class="row g-0">
            <div class="col-md-6">
                <img src="{% static 'api/img/product.jpg' %}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <h4 class="card-title mb-4">{{ object.name }}</h4>
                    <p class="text mb-4">{{ object.description }}</p>
                    <h1 class="card-title pricing-card-title mb-4">${{ object.price }}</h1>
                    <a type="button" id="buy" class="w-100 btn btn-lg btn-outline-primary">Buy now</a>
                </div>
            </div>
        </div>
    </div>
    {% load static %}
    <script src="{% static 'api/js/buy.js' %}"></script>
{% endblock %}
