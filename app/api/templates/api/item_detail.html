{% extends 'base_template.html' %}
{% block content %}
    <div class="card h-100 mb-4 rounded-3">
        <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{ object.name }}</h4>
        </div>
        <div class="card-body">
            <h1 class="card-title pricing-card-title">${{ object.price }}</h1>
            <p class="text mt-3 mb-4">{{ object.description }}</p>
            <a type="button" class="w-100 btn btn-lg btn-outline-primary">Buy</a>
        </div>
    </div>
{% endblock %}
